<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAnime - Home</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/arrows.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>
<body>
<div id="main-container">
    <header>
        <h1>L-Anime</h1>
    </header>

    <nav>
        <ul>
            <a href="#">
                <li>
                    HOME
                </li>
            </a>
            <a href="latestreleases.html">
                <li>
                    LATEST RELEASES
                </li>
            </a>
            <a href="about.html">
                <li>
                    ABOUT
                </li>
            </a>
        </ul>
    </nav>

    <!-- Main Content -->
    <div id="rate-anime">
    <div id="dislike-option" class="arrow arrow-up"></div>
    <div id="anime-placeholder">
        <div id="anime-name">
            <span>Anime Name</span>
        </div>
    </div>
    <div id="like-option" class="arrow arrow-down"></div>
    </div>
    <div id="skip-option">
        <span>SKIP</span>
    </div>
    <!-- Divider -->
    <div id="divider"></div>
    <!-- Anime Slideshow -->
    <div id="slideshow-container">
        <div id="previousSlide" class="arrow arrow-left"></div>
        <div id="currentSlide">
            <img id="slideshowImg" src="" alt="Slideshow Image">
        </div>
        <div id="nextSlide" class="arrow arrow-right"></div>
    </div>
    <!-- Footer -->
    <footer>
        Created by Lucas
    </footer>
</div>
</body>
<script src="/scripts/slideshow.js" async></script>
</html>
